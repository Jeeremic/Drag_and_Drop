<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drag and Drop</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Trello clone</h1>
        </header>
        <div class="lists">
            <div class="list" id="list1">
                <div class="list-item-header1" draggable="true">Backlog</div>
                <div class="list-container">
                    <div class="list-item" draggable="true">list Item 1</div>
                    <div class="list-item" draggable="true">list Item 2</div>
                    <div class="list-item" draggable="true">list Item 3</div>
                </div>
                <div class="buttons">
                    <button class="addItem">+ Add Item</button>
                    <button class="saveItem">Save Item</button>
                </div>
                <input type="text" class="text">
                </div>
            <div class="list">
                <div class="list-item-header2" draggable="true">In Progress</div>
                <div class="list-container">
                    <div class="list-item" draggable="true">list Item 1</div>
                    <div class="list-item" draggable="true">list Item 2</div>
                    <div class="list-item" draggable="true">list Item 3</div>
                </div>
                <div class="buttons">
                    <button class="addItem">+ Add Item</button>
                    <button class="saveItem">Save Item</button>
                </div>
                <input type="text" class="text">
            </div>
            <div class="list">
                <div class="list-item-header3" draggable="true">Completed</div>
                <div class="list-container">
                    <div class="list-item" draggable="true">list Item 1</div>
                    <div class="list-item" draggable="true">list Item 2</div>
                    <div class="list-item" draggable="true">list Item 3</div>
                </div>
                <div class="buttons">
                    <button class="addItem">+ Add Item</button>
                    <button class="saveItem">Save Item</button>
                </div>
                <input type="text" class="text">
            </div>
            <div class="list">
                <div class="list-item-header4" draggable="true">On Hold</div>
                <div class="list-container">
                    <div class="list-item" draggable="true">list Item 1</div>
                    <div class="list-item" draggable="true">list Item 2</div>
                    <div class="list-item" draggable="true">list Item 3</div>
                </div>
                <div class="buttons">
                    <button class="addItem">+ Add Item</button>
                    <button class="saveItem">Save Item</button>
                </div>
                <input type="text" class="text">
            </div>
        </div>
    </div> 
    <script src="app.js"></script>
</body>
</html>
